<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
    
    <div class="jumbotron jumbotron-fluid" id="appHeader">
        <div class="container">
            <h1 class="display-4">Railtime</h1>
            <p class="lead">Plan your trip with <i>rail</i>time updates!</p>
        </div>
    </div>

    <div class="card" style="width: 70rem;" id="scheduleCard">
        <div class="card-header" id="scheduleHeader">Current Train Schedule</div>
        <table class="table table-hover table-sm">
            <thead>
              <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency (min)</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
              </tr>
            </thead>
            <tbody id="schedule">
              <tr>
                <td>Placeholder</td>
                <td>Placeholder2</td>
                <td>Placeholder3</td>
                <td>Placeholder4</td>
                <td>Placeholder5</td>
              </tr>
            </tbody>
            </table>


    </div>

    <div class="card" style="width: 70rem;" id="formCard">
        <div class="card-header" id="addHeader">Add Train</div>
        <form>
            <div class="form-group">
              <label>Train Name</label>
              <input type="text" class="form-control form-control-sm" id="trainName">
            </div>
            <div class="form-group">
              <label>Destination</label>
              <input type="text" class="form-control form-control-sm" id="destination">
            </div>
            <div class="form-group">
              <label>First Train Time (HH:mm - military time)</label>
              <input type="text" class="form-control form-control-sm" id="trainName">
            </div>
            <div class="form-group">
              <label>Frequency (min)</label>
              <input type="text" class="form-control form-control-sm" id="trainName">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>


    </div>




    <script type="text/javascript" src="assets/javascript/main.js"></script>
    
</body>
</html>
